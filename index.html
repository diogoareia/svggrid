<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>D3.js SVG Grid</title>
</head>

<style>
#chart{display:block; margin:20px auto;}
</style>

<body>

<div id="chart">
</div>

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/d3.min.js"></script>
<script>

var drawGridLines = function(width, height, container){

	// Using for loop to draw multiple horizontal lines
	for (var j=0; j <= width; j=j+25) {
		container.append("svg:line")
			.attr("x1", 0)
			.attr("y1", j)
			.attr("x2", width)
			.attr("y2", j)
			.style("stroke", "rgb(6,120,155)")
			.style("opacity", "0.2")
			.style("stroke-width", 1);            
	};
	 
	// Using for loop to draw multiple vertical lines
	for (var j=0; j <= height; j=j+25) {
		container.append("svg:line")
			.attr("x1", j)
			.attr("y1", 0)
			.attr("x2", j)
			.attr("y2", height)
			.style("stroke", "rgb(6,120,155)")
			.style("opacity", "0.2")
			.style("stroke-width", 1);            
	};
	
	return false;
}



$(document).ready(function() {

//Make an SVG Container
var svgContainer = d3.select("#chart").append("svg").attr("width", 960).attr("height", 960);

var w = 900;
var h = 900;

drawGridLines(w, h, svgContainer);

		
});

</script>	
</body>
</html>
